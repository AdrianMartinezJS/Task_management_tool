<app-card>
  <article [class.completed]="task.completed">
    <h2>{{ task.title }}</h2>
    <time>{{ task.dueDate | date : "fullDate" }}</time>
    <p>{{ task.summary }}</p>
    <p class="actions">
      <button *ngIf="task.completed" (click)="removeTask()">Remove</button>
      <button *ngIf="task.completed" (click)="restoreTask()">Restore</button>
      <button *ngIf="!task.completed" (click)="completeTask()">Complete</button>
    </p>
  </article>
</app-card>
